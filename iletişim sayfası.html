<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
    <link rel="stylesheet" href="iletişimstiil.css" >


</head>

<body>
    <div class="container">
        <div class="bg-info text-white text-center py-2 mt-5">
             <h2>İLETİŞİM SAYFASI</h2>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 py-5"><!--RESİM-->
                <div>
                    <img class="img-fluid" src="RESİMLER/iletişim.jpg">
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <form action="" method="post">
                    <div class="card mt-4">
                        <div class="card-body p-3">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" value="" name="kullanıcı adı" id="username" onfocus="odaklan(this.id)" onblur="odaklanma(this.id,this.value)" placeholder="Kullanıcı Adınız(Username)" required >
                                    <span id="aduyarı"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <input type="email" class="form-control" value=""  name="e-mail" id="mail" onfocus="odaklan(this.id)" onblur="odaklanma(this.id,this.value)" placeholder="E-Posta(Mail)" required>
                                    <span id="mailuyarı"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <input type="tel" class="form-control" value=""  name="telefon" id="phone" onfocus="odaklan(this.id)" onblur="odaklanma(this.id,this.value)" placeholder="Telefon(Phone Number)" required>
                                    <span id="telefonuyarı"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <textarea class="form-control" value="" name="mesaj" id="message" rows="6" onfocus="odaklan(this.id)" onblur="odaklanma(this.id,this.value)"  placeholder="Lütfen Mesajınızı Buraya Yazın.."  required></textarea>
                                    <span id="mesajuyarı"></span>

                                </div>
                            </div>
                            <!-- <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>Kadın
                             </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>Erkek
                              </div> -->
                            <div class="text-center">
                                <input type="submit" value="GÖNDER" class="btn btn-info btn-block" onclick="kontrol()">
                                <input type="reset" value="SİL" class="btn btn-info btn-block">
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

  <script>
      function odaklan(x)
      {
          if(x == "username" || x == "mail" || x=="phone" || x=="message")
          {
              document.getElementById(x).style.background="#ffdb";
              document.getElementById(x).style.color="gray";

          }
          else{}

      }
      function odaklanma(x,y)
      {
          if( y == "")
          {
              document.getElementById(x).style.background="#ffff";
              document.getElementById(x).style.color="gray";

          }
          else{}

      }
     
  </script>  
</body>
</html>
