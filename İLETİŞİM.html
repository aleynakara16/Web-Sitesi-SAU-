    <script type="text/javascript">
        function odaklan(x)
          {
              if(x == "username" || x == "mail" || x=="phone" || x=="message"|| x=="tarih"||x=="resimekle"|| x=="iller")
              {
                  document.getElementById(x).style.background="#dddd";
                  document.getElementById(x).style.color="gray";
    
              }
              else{ }
    
          }
       
          function odaklanma(x,y)
          {
              if( y == "")
              {
                  document.getElementById(x).style.background="#ffff";
                  document.getElementById(x).style.color="gray";
    
              }
              else{}
    
          }
       
        function kontrol()
        {
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

      if( document.bilgi.kullanıcıadı.value == "" || document.bilgi.kullanıcıadı.value == null ) {
         alert( "Lütfen kullanıcı adını giriniz!" );
         return false;
      }
      if( document.bilgi.mail.value == ""|| document.bilgi.mail.value == null ) {
         alert( "Lütfen mail adresini giriniz!" );
         return false;
      }
      if (mailformat.test(document.getElementById("mail").value)==false)
      {
        alert( "Lütfen mail adresini doğru giriniz!" );
         return (false)
     }

      if( document.bilgi.tarih.value == "" || document.bilgi.tarih.value == null ) {
         alert( "Lütfen doğum tarihinizi girin!" );
         return false;
      }
      if( document.bilgi.telefon.value == "" || document.bilgi.telefon.value == null || isNaN( document.bilgi.telefon.value ) ||
         document.bilgi.telefon.value.length<0 ||document.bilgi.telefon.value.length>12) {
         
         alert( "Lütfen telefon numaranızı girin" );
         return false;
      }
      if( document.bilgi.iller.value == "" ||document.bilgi.iller.value == null ) {
         alert( "Lütfen yaşadığınız ili girin!" );
         return false;
      }
      if( document.bilgi.mesaj.value == ""|| document.bilgi.mesaj.value == null ) {
         alert( "Lütfen mesajınızı girin!" );
         return false;
      }
      if(document.getElementById('kadın').checked == false && document.getElementById('erkek').checked == false)
       {
         alert( "Lütfen cinsiyetini belirtin" );
         return false;
      }
      if( document.getElementById('hobi1').checked == false && document.getElementById('hobi2').checked == false && document.getElementById('hobi3').checked == false &&
      document.getElementById('hobi4').checked == false && document.getElementById('hobi5').checked == false)
       {
         alert( "Lütfen bizi nereden duyduğunuzu belirtin" );
         return false;
       }

       else{

      return( true );}
   }
